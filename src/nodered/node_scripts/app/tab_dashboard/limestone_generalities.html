<template>
  <v-container>  
    
    <v-row class="align-self-center">
      <v-col cols="8">
        <h2 class="ma4">Generalities</h2>
      </v-col>
      <v-col cols="4" class="text-right">
        <!-- Save and Reset Buttons (Visible in Edit Mode) -->
        <div v-if="isEditMode">
          <v-btn
            color="primary"
            @click="resetForm"
            class="mx-1"
          >
            Reset
          </v-btn>
          <v-btn
            color="primary"
            :disabled="!isFormValid"
            @click="submitForm"
            class="mx-1"
          >
            Save Step
          </v-btn>
        </div>

        <!-- Edit Button (Visible when not in Edit Mode) -->
        <v-btn
          v-else
          color="primary"
          @click="enableEditMode"
        >
          Edit
        </v-btn>
      </v-col>
    </v-row>

    <v-row>
      <!-- First Row -->
      <v-col cols="4">
        <v-text-field
          label="Cycle Date"
          outlined
          v-model="formData.date"
          :rules="[rules.required]"
          clearable
        ></v-text-field>
      </v-col>
      <v-col cols="4">
        <v-text-field
          label="Cycle Time"
          outlined
          v-model="formData.hour"
          :rules="[rules.required]"
          clearable
        ></v-text-field>
      </v-col>
      <v-col cols="4">
        <v-text-field
          label="Progressive Cycle Number"
          outlined
          v-model="formData.cy"
          :rules="[rules.required, rules.numeric]"
          clearable
        ></v-text-field>
      </v-col>
    </v-row>

    <v-row>
      <!-- Second Row -->
      <v-col cols="4">
        <v-select
          label="Material Code"
          :items="materialCodes"
          item-title="title"
          item-value="value"
          outlined
          v-model="formData.mtrCode"
          :rules="[rules.required]"
          clearable
        ></v-select>
      </v-col>
      <v-col cols="4">
        <v-text-field
          label="Minimum Size (mm)"
          outlined
          v-model="formData.minSize"
          :rules="[rules.required, rules.numeric]"
          clearable
        ></v-text-field>
      </v-col>
      <v-col cols="4">
        <v-text-field
          label="Maximum Size (mm)"
          outlined
          v-model="formData.maxSize"
          :rules="[rules.required, rules.numeric]"
          clearable
        ></v-text-field>
      </v-col>
    </v-row>

    <v-row>
      <!-- Third Row -->
      <v-col cols="4">
        <v-select
          label="Cleaning Code"
          :items="cleaningCodes"
          item-title="title"
          item-value="value"
          outlined
          v-model="formData.cleCode"
          :rules="[rules.required]"
          clearable
        ></v-select>
      </v-col>
      <v-col cols="4">
        <v-select
          label="Dust Code"
          :items="dustCodes"
          item-title="title"
          item-value="value"
          outlined
          v-model="formData.dustCode"
          :rules="[rules.required]"
          clearable
        ></v-select>
      </v-col>
      <v-col cols="4">
        <v-select
          label="Humidity Code"
          :items="humidityCodes"
          item-title="title"
          item-value="value"
          outlined
          v-model="formData.humCode"
          :rules="[rules.required]"
          clearable
        ></v-select>
      </v-col>
    </v-row>

  </v-container>
</template>

<script>
export default {
  data() {
    return {
      isEditMode: true, // Start in edit mode
      formData: {
        date: null,
        hour: null,
        cy: null,
        mtrCode: null,
        minSize: null,
        maxSize: null,
        cleCode: null,
        dustCode: null,
        humCode: null,
      },
      materialCodes: [
        { title: "Limestone", value: 2 },
        { title: "Dolostone", value: 3 },
      ],
      cleaningCodes: [
        { title: "Cleaned", value: 2 },
        { title: "Dirty", value: 3 },
      ],
      dustCodes: [
        { title: "Dusty", value: 2 },
        { title: "Not Dusty", value: 3 },
      ],
      humidityCodes: [
        { title: "Wet", value: 2 },
        { title: "Dry", value: 3 },
      ],
      rules: {
        required: (value) => !!value || "This field is required",
        numeric: (value) =>
          !value || !isNaN(value) || "This field must be numeric",
      },
    };
  },
  computed: {
    isFormValid() {
      return Object.values(this.formData).every((value) => value !== null);
    },
  },
  watch: {
    msg: {
      handler(newValue) {
        if (newValue.reset && newValue.reset === true) {
          this.resetForm(); // Reset the form when reset is true
        }
      },
      deep: true, // Watch for nested changes
    },
  },
  methods: {
    submitForm() {
      if (this.isFormValid) {
        // Send the form data using Node-RED's send method
        this.send({
          topic: "limestone_generalities",
          payload: this.formData,
        });
        this.isEditMode = false; // Disable edit mode
      } else {
        console.error("Form is invalid!");
      }
    },
    enableEditMode() {
      this.isEditMode = true; // Enable edit mode
    },
    resetForm() {
      // Reset each field in formData to its default value
      Object.keys(this.formData).forEach((key) => {
        this.formData[key] = null;
      });
      this.isEditMode = true;
      console.log("Form reset to default values.");
    },
  },
};
</script>

<style scoped>
h2 {
  margin-bottom: 10px;
  font-weight: normal;
  font-size: 20px;
}
</style>
